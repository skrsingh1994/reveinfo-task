<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Sign In Page</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" name="signinForm" method="post" novalidate ng-submit="submitForm()">

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" ng-model="formData.username" class="form-control" name="username"
                                   id="username"  placeholder="Enter your Username" required/>
                        </div>
                        <div ng-messages="signinForm.username.$error" ng-show="signinForm.username.$dirty" role="alert">
                            <div ng-message="required">Username is required.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" ng-model="formData.password" class="form-control" name="password"
                                   id="password"  placeholder="Enter your Password" required/>
                        </div>
                        <div ng-messages="signinForm.password.$error" ng-show="signinForm.password.$dirty" role="alert">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign In</button>
                </div>
                <div class="login-register">
                    <a ui-sref="register">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
